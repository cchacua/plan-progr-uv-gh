<div class="container">
    <div class="row row-content">
        <div class="col-xs-12 text-right">
            <strong>Versión: {{fecha | date : 'dd/MM/yyyy HH:mm'}}</strong>
        </div>
     </div> 
     <div class="row row-content" ng-repeat="programa in programas" ng-if="showprogramas">
        <div class="col-xs-12" >
          <h2>{{programa.coddos}}. {{programa.nombr}}</h2>
          <table class="table table-bordered table-hover table-condensed table-responsive" ng-repeat="indicador in indicadores | filter: programa.cod" ng-if="showindic">
            <thead>
              <tr class="active">
                <th colspan="2">
                       {{indicador.nombre}} 
                </th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="active" width="10%">
                            Responsable
                    </th>
                    <td>
                         <p>
                            <span class="glyphicon glyphicon-eye-open"></span> {{indicador.resp}}<br>
                            <span class="glyphicon glyphicon-user"></span> {{indicador.resppersona}}<br>
                            <span class="glyphicon glyphicon-envelope"></span> {{indicador.respemail}}<br>
                         </p>
                    </td>
                </tr>
                <tr>
                    <th class="active" >
                            Descripción del indicador
                    </th>
                    <td>
                         <p>
                            {{indicador.des}} 
                         </p>
                    </td>
                </tr>
                <tr>
                    <th class="active" >
                        Fórmula
                    </th>
                    <td>
                         <p>
                            {{indicador.form}} 
                         </p>
                    </td>
                </tr>
                
                <tr>
                    <th class="active" >
                        Variables
                    </th>
                    <td>
                         <p>
                            {{indicador.inter}} 
                         </p>
                    </td>
                </tr>
                
            </tbody>
          </table>
            
        </div>

    </div>
</div>
