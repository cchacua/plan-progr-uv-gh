<div class="container">
    <div class="row row-content">
        <div class="col-xs-12 text-right">
            <button class="btn btn-link" ng-click="exportToExcel('#table')">
                <span class="glyphicon glyphicon-share"></span> Exportar a Excel
            </button>
            <strong>Versi√≥n: {{fecha | date : 'dd/MM/yyyy HH:mm'}}</strong>
        </div>
        <div class="col-xs-12">
            <table class="table table-bordered" id="table">
                <thead>
                    <tr>
                        <th width="5%">Eje</th>
                        <th width="26.5%">Estrategia</th>
                        <th width="29%">Programa</th>
                        <th>Indicadores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="eje in ejes" ng-if="showejes">
                        <td>
                            <strong>{{eje.codejeedos}}. {{eje.nombr}}</strong>
                        </td>
                        <td colspan="3">
                            <table class="table table-bordered table-condensed">
                                <tr ng-repeat="estrategia in estrategias | filter: eje.codeje" ng-if="showestrategias">
                                    <td width="30%">{{estrategia.codestdos}}. {{estrategia.nombr}}</td>
                                    <td>
                                        <table class="table table-bordered table-condensed">
                                            <tr ng-repeat="programa in programas | filter: estrategia.codest" ng-if="programas">
                                                <td width="50%">{{programa.coddos}}. {{programa.nombr}}</td>
                                                <td>
                                                    <table class="table table-bordered table-condensed">
                                                        <tr ng-repeat="indicador in indicadores | filter: programa.cod" ng-if="showindic">
                                                            <td>
                                                              <small>{{indicador.nombre}}</small>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
